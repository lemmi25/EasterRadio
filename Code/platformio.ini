[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.3.4
	pilotak/MCP3X21@^1.0.1
	pu2clr/PU2CLR SI4844@^1.0.9
	johnnyb/Shifty@^0.1.5
	igorantolic/Ai Esp32 Rotary Encoder@^1.2
	lvgl/lvgl@7.11.0
monitor_speed = 115200
monitor_port = /dev/ttyUSB0
upload_port = /dev/ttyUSB0
